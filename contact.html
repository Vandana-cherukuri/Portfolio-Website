<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vandana Cherukuri</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MyPortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href=" index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="skills.html"><i class="fas fa-tools"></i> Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section py-5" data-aos="fade-up">
    <div class="container">
      <h2 class="text-center mb-4">ðŸ“¬ Contact Me</h2>
      <p class="text-center mb-5">Feel free to reach out for collaborations or just a friendly hello!</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contactForm" class="p-4 shadow rounded bg-light">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
            <p id="formMessage" class="mt-3 text-success text-center"></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3 bg-dark mt-auto">
    <p class="mb-0">&copy; 2025 Vandana Cherukuri. All Rights Reserved.</p>
  </footer>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Optional JS for form message feedback
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("formMessage");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      msg.textContent = "Thank you! Your message has been sent.";
      form.reset();
    });
  </script>
</body>
</html>
